<main>
    <div id="signup">
        <h3 class="h3 text-center">Register an account</h3>
        <form>
            <div class="form-group text-box">
                <input type="text" name="username" [(ngModel)]="username" id="username" aria-describedby="userHelp" required>
                <small id="userHelp" class="form-text text-muted">Username must be unique.</small>
                <label for="username">Username</label>
            </div>
            <div class="form-group text-box">
                <input [type]="type" name="password" [(ngModel)]="password" id="password" aria-describedby="passHelp" required><i [class]="pass" (click)="show()"></i>
                <small id="passHelp" class="form-text text-muted">Password is case sensitive.</small>
                <label for="password">Password</label>
            </div>
            <div class="form-row">
                <div class="form-group text-box col mr-3">
                    <input type="text" name="fname" [(ngModel)]="firstName" id="fname" required>
                    <label for="fname">First Name</label>
                </div>
                <div class="form-group  text-box col ml-3">
                    <input type="text" name="lname" [(ngModel)]="lastName" id="lname" required> 
                    <label for="lname">Last Name</label>
                </div>
            </div>
            <div class="form-row" id="gender-date">
                <div class="col d-flex flex-column pr-3">
                    <label for="gender">Gender</label>
                    <div class="input-group">
                    <select class="form-control custom-select" name="gender" [(ngModel)]="gender" id="gender" required>
                        <option selected>Choose...</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                    </div>
                </div>
                <div class="col d-flex flex-column pl-3">
                    <label for="dob">Date of Birth: </label>
                    <div class="input-group">
                        <input class="form-control" type="date" name="dob" [(ngModel)]="date" aria-describedby="dateHelp" required>
                    </div>
                </div>  
            </div>
            <small id="dateHelp" class="form-text text-muted text-center pt-3">You must be 18 years or older to create an account.</small>
            <div class="form-group text-box" id="error"></div>
            <div class="text-center">
                <button class="btn btn-primary btn-lg" type="submit" (click)="register()">Register</button>
            </div>
        </form>
    </div>
</main>
