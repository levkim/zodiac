<article  *ngFor="let u of users" class="profile p-4">
    <img class="float-left mr-4 rounded" src="https://placekitten.com/g/250/250" alt="placeholder">
    <h3 class="h3">{{u.firstName}} {{u.lastName}}</h3>
      <div class="clearfix"></div>

      <div *ngFor="let zodiac of zodiacs" class="col-md-8 order-md-1 order-sm-2">
        <p >Sun sign: {{ zodiac[0].name}} </p>
        <p >Sun dates: {{ zodiac[0].sun_dates[0]}} to {{ zodiac[0].sun_dates[1]}} </p>
        <button class="btn btn-danger">Follow User <i class="far fa-heart"></i></button>

    </div>
</article>
