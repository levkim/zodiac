<main class="container-fluid">
<article id="profile" class="p-4">
    <img class="float-left mr-4 rounded" src="https://placekitten.com/g/250/250" alt="placeholder">
    <h3 class="text-center">{{firstName}} {{lastName}}</h3>
    <h4 class="text-center">{{zodiac.name}}</h4>
    <p>Sun sign: {{zodiac.element}} </p>
    <p>Sun dates: {{ sun_dates0 }} to {{ sun_dates1 }} </p>
    <button class="btn btn-danger">Follow User <i class="far fa-heart"></i></button>
    <a routerLink="edit"><button class="btn btn-primary">Edit Profile</button></a>
    <div class="clearfix"></div>
</article>
</main>
