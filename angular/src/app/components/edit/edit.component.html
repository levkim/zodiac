<main class="container">
    <section class="row">
        <div class="col">
            <article class="p-4">
                <h3 class="h3 mb-3">Edit Account</h3>
                <form>
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input class="form-control"  type="text" [(ngModel)]="username" value="username" name="username" minlength="5" required>
                    </div>
                    <div class="form-group">
                        <label for="password">New Password: </label>
                        <input class="form-control" type="password" [(ngModel)]="new_password" name="new_password" minlength="5">
                    </div>
                    <div class="form-group">
                        <label for="password">Repeat Password: </label>
                        <input class="form-control" type="password" [(ngModel)]="rep_password" name="rep_password" minlength="5">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg" type="submit" (click)="edit()">Edit</button>
                        <a routerLink="/profile"><button class="btn btn-primary btn-lg" type="submit">Cancel</button></a>
                    </div>
                </form>
            </article>
        </div>
    </section>
</main>
