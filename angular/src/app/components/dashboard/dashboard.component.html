<app-nav></app-nav>

<main class="container">
  
  <section id="postings" *ngFor="let p of postings; index as i" class="profile p-4 container w-100">
    <h1>{{description}}</h1>
    <h3>{{p}}</h3>
  </section>
  <h2 class="h2 mt-5">Dashboard</h2>
  <section class="row justify-content-center">
    <div class="col-md-3" *ngFor="let f of following">
      <article class="profile p-4 w-100">
        <img class="float-left mr-4 rounded" src="assets/images/image-{{f.userid}}.png">
        <h4 class="h4">{{f.firstName}} {{f.lastName}}</h4>
        <button class="btn btn-danger" type="submit" (click)="unfollow(f.userid)">Unfollow</button>
      </article>
    </div>
  </section>


  <h2 class="h2 mt-4">Browse</h2>
  <section class="row justify-content-center">
    <div class="col-md-3" *ngFor="let u of notFollowing; index as i">
      <article class="profile p-4 w-100">
        <img class="float-left mr-4 rounded" src="assets/images/image-{{u.userid}}.png" onerror="this.style.opacity='0'">
        <h4 class="h4">{{u.firstName}} {{u.lastName}}</h4>

        <button class="btn btn-primary" type="submit" (click)="follow(u.userid)">Follow
        </button>
      </article>
    </div>
  </section>

</main>
