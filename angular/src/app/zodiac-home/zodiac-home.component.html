<div class="grid-container">
    <div *ngFor="let z of zodiacs"  class="zodiac-card">
        <!-- <h2>Id: {{z.id}}</h2> -->
        <p>Name: {{z.name}}</p>
        <p>Sun Dates: {{z.sun_dates[0]}} to {{z.sun_dates[1]}} </p>
        <p>Body parts: {{z.sun_dates[0]}} to {{z.sun_dates[1]}} </p>
        
        <p>===============================================</p>
    </div>
</div>
